<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        CalC
    </title>
    <script>
        function addition() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById("n3").value = sum;
        }
        function substraction() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var sub = parseInt(num1) - parseInt(num2);
            document.getElementById("n3").value = sub;
        }
        function multiplication() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var mul = parseInt(num1) * parseInt(num2);
            document.getElementById("n3").value =mul;
        }
        function division() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var div = parseInt(num1)/ parseInt(num2);
            document.getElementById("n3").value = div;
        }


    </script>

</head>
<body>
    <p>
        Enter 1st Number :<input type="text" id="n1">
    </p>
    <p>
        Enter 2nd Number :<input type="text" id="n2">
    </p>
    <p>
       Result :<input type="text" id="n3">
    </p>
    <p>
        <input type="button" value="+" onclick="addition()" />
        <input type="button" value="-" onclick="substraction()" />
       
        <input type="button" value="mul" onclick="multiplication()" />
        <input type="button" value="div" onclick="division()" />
    </p>


</body>
</html>
